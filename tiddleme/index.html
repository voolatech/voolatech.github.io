    <script type="text/javascript">
		
		var cb = new Codebird();
		cb.setConsumerKey("9KyCFhHr3IBd5qviTntz0CqbF", "QYKzlv5LlOURtTsR2mH8r4Go7iO6zBfuuhj3rWHjhvmsNeHORL");
		//cb.setToken("709304025385013248-7CwqoIK6381ccTdUfjmH24ZXDXD2vhK", "rF5DMZFm1P1zRiFktkSp6Q00PU5Y4S27VXMQGCdgdqUhQ");
		
		cb.__call(
			"oauth_requestToken",
			{oauth_callback: "oob"},
			function (reply,rate,err) {
				if (err) {
					console.log("error response or timeout exceeded" + err.error);
				}
				if (reply) {
					// stores it
					cb.setToken(reply.oauth_token, reply.oauth_token_secret);

					// gets the authorize screen URL
					cb.__call(
						"oauth_authorize",
						{},
						function (auth_url) {
							window.codebird_auth = window.open(auth_url);
						}
					);
				}
			}
		);
		  
	</script>
